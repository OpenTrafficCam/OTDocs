server {
    listen 80 default_server;
    server_name _;
    return 444;
}

server {
    listen 80;
    server_name ~^(?<pr_number>pr-[0-9]+)\.preview\.opentrafficcam\.org$;

    root /usr/share/nginx/html/$pr_number;
    index index.html;

    add_header X-Robots-Tag "noindex, nofollow" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;

    location / {
        try_files $uri $uri/ $uri/index.html =404;
    }

    location ~* \.(css|js|svg|webp|png|jpg|gif|ico|woff2?|ttf|pdf|mp4|webm)$ {
        expires 1h;
    }
}
